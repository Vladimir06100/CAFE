<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <!-- HEADER -->
  <header>
    <nav class="navigation">
      <!-- mettre un retour a la page principale sur le logo-->
      <div class="logo">
        <img class="img" src="cafelogo.png" alt="logo" width="200" height="50" />
      </div>
      <div class="buttons">
        <button class="voirStock"><a class="aStock" href="page2.html">Voir le stock</a></button>
        <button class="ajouter"><a class="aAjouter" href="#">Menu</a></button>
      </div>
    </nav>
  </header>
  <!-- BODY  -->
  <section class="bienvenue">
    <div class="divBienvenue">
      <!--  juste si on veut modifier le decor -->
      <div class="h1">
        <h1>Bienvenue chez vous</h1>
      </div>
      <div class="h3">
        <h3>Le resultat va vous choque</h3>
      </div>
    </div>
  </section>
  <!-- presentation du formulaire a remplir, couper en deux parties droite et gauche -->
  <form action="#" method="post">
    <div cla="container">
      <div class="left">
        <!-- LIGNE NOM -->
        <input class="inputProduit" type="text" placeholder="Nom de votre produit">
        <!-- LIGNE QTE DE PRODUITE  -->
        <input class="inputQteDeProduit" type="text" placeholder="Quantite des Produits" value="100">
        <!-- LIGNE PRIX D'ACHAT HT -->
        <input class="inputPrixAchatHt" type="text" placeholder="Prix d'Achat HT" value="100">
        <!-- !!!! -->
        <input class="inputPrixVenteHt" placeholder="Prix Vente HT" value="100">
      </div>
      <div class="right">
        <!-- LIGNE TVA -->
        <select class="choixTVA">
          <option value="20%">TVA 20%</option>
          <option value="12%">TVA 12%</option>
          <option value="5%">TVA 5%</option>
        </select>
        <!-- LIGNE PRIX VENTE TTC -->
        <input class="inputPrixVenteTTC" type="text" placeholder="Prix TTC" value="100">
        <!-- LIGNE CHOIX BOISSON ALCOOLISE -->
        <select class="choix" name="choixBoissons">
          <option>--Please choose an option--</option>
          <option value="Avec Alcool">Avec Alcools</option>
          <option value="Sans Alcool">Sans Alcools</option>
          <option value="Autres">Autres</option>
        </select>
        <!-- LIGNE DEGRE D'ALCOOL -->
        <select name="choixDegreAlcool">
          <option value="5%">5%</option>
          <option value="10%">10%</option>
          <option value="45%">45%</option>
        </select>
      </div>
    </div>
  </form>
  <div class="valEtAn buttons">
    <button class="btnVoirStock"><a class="aStock" href="page2.html">Valider</a></button>
    <button class="btnAjouter"><a class="aAjouter" href="">Annuler</a></button>
  </div>
  <!-- FOOTER -->
  <footer class="mainFooter fixe">
    <ul class="liensFooter">
      <li><a href="#">Contact</a></li>
      <li><a href="#">Newsletter</a></li>
      <li><a href="#">Qui sommes-nous ?</a></li>
      <li><a href="#">Applis mobile et tablette</a></li>
      <li><a href="#">FAQ</a></li>
    </ul>
  </footer>
  <script src="script.js"></script>

</body>

</html>
