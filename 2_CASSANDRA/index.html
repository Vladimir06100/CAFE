<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <!-- HEADER -->
  <header>
    <nav class="navigation">
      <!-- mettre un retour a la page principale sur le logo-->
      <div class="logo">
        <img class="img" src="Capture d’écran 2022-09-27 à 20.13.23.png" alt="logo" />
      </div>
      <div class="buttons">
        <button class="voirStock"><a class="aStock" href="page2.html">Voir le stock</a></button>
        <button class="ajouter"><a class="aAjouter" href="#">Menu</a></button>
      </div>
    </nav>
  </header>
  <!-- BODY  -->
  <section class="bienvenue">
    <div class="divBienvenue">
      <!--  juste si on veut modifier le decor -->
      <div class="h1">
        <h1>Bienvenue chez vous</h1>
      </div>
      <div class="h3">
        <h3>Le resultat va vous choque</h3>
      </div>
    </div>
  </section>
  <section class="formulaire">
    <form action="">
      <!-- LIGNE NOM -->
      <div class="nomProduit">
        <input type="text" placeholder="Nom de votre produit">
      </div>
      <!-- LIGNE QTE DE PRODUITE  -->
      <div class="qteDeProduit">
        <input type="text" placeholder="Quantite des Produits">
      </div>
      <!-- LIGNE PRIX D'ACHAT HT-->
      <div class="prixAchatHt">
        <input type="text" placeholder="Prix d'Achat HT">
      </div>
      <!-- !!!! -->
      <div class="prixVenteHt">
        <input type="text" placeholder="Prix Vente HT">
      </div>
      <!-- LIGNE TVA -->
      <div class="margeTVA">
        <p>MARGE HT = choix TVA</p>
        <select name="choixBoissons">
          <option value="20%">TVA 20%</option>
          <option value="12%">TVA 12%</option>
          <option value="5%">TVA 5%</option>
        </select>
      </div>
      <!-- LIGNE PRIX VENTE TTC-->
      <div class="prixVenteTTC">
        <input type="text" placeholder="Prix TTC">
      </div>
      <!-- LIGNE CHOIX BOISSON ALCOOLISE -->
      <div class="boissonAlcool">
        <p>Type = choix Boissons</p>
        <select name="choixBoissons">
          <option value="avec">Avec Alcools</option>
          <option value="Renault">Sans Alcools</option>
          <option value="Citroen">Autres</option>
        </select>
      </div>
      <!-- LIGNE DEGRE D'ALCOOL -->
      <div class="degreAlcool">
        <p>choix du Degre Aclool</p>
        <select name="choixDegreAlcool">
          <option value="5%">5%</option>
          <option value="10%">10%</option>
          <option value="45%">45%</option>
        </select>
      </div>
    </form>
  </section>
  <div class="valEtAn buttons">
    <button class="btnVoirStock"><a class="aStock" href="page2.html">Valider</a></button>
    <button class="btnAjouter"><a class="aAjouter" href="">Annuler</a></button>
  </div>
  <!-- FOOTER -->
  <footer class="mainFooter fixe">
    <ul class="liensFooter">
      <li><a href="#">Contact</a></li>
      <li><a href="#">Newsletter</a></li>
      <li><a href="#">Qui sommes-nous ?</a></li>
      <li><a href="#">Applis mobile et tablette</a></li>
      <li><a href="#">FAQ</a></li>
    </ul>
  </footer>
  <script src="script.js"></script>

</body>

</html>
